server:
  port: 8088
spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url:
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.hbm2ddl.auto: update
    showSql: true